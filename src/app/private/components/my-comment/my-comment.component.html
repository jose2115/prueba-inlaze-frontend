<div class="px-2 w-full h-full pt-4 fondo">

  <span class="text-3xl font-semibold text-yellow-400  my-12">Mis Comentario</span>
  <p class="text-sm text-yellow-400">Sleccione fecha</p>
  <input class="w-full px-2 border text-white fondo border-white h-12 rounded-full mt-6 mb-12 " [(ngModel)]="date" type="date">

  <app-card-comment   *ngFor="let item of comments | queryDate:date | mycomment:id" [data]="item" class="mb-4"></app-card-comment>

</div>
